<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data Binding</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="root">
		<input type="text" id="input" v-model="message">
		<p> Text in form is {{ message }} </p>
	<ul>
		<li v-for="name in names" v-text="name">
			
		</li>
	</ul>
	<input type="text" id="inputan" v-model="newName">
	<!--  sebeklumnya menggunakan v-onclick = @click -->
	<button @click="addName" id="button">Add Name</button>
	</div>
	
<script type="text/javascript">

	var app = new Vue ({
		el : '#root',
		data : {
			message : 'Hello World',
			newName : ' ',
			names : ['Naufaldi', 'rafif', 'satriya', 'nugra', 'agung']
		},
		methods : {
			addName(){
				this.names.push(this.newName);
				this.newName= ' ';
			}
		},

		// memakai cara lama dengan menggunakan DOM

		// 		name.value= ' ' ;
		// 	});
		// }
	});

</script>
</body>
</html>
