<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue JS Introduction</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- <script src="app.js"></script> -->
</head>
<body>
	<div id="app">
		<p> {{message}} </p>
		<h1> {{messageheader}} </h1>
		<input type="text" v-model="messageheader">
	</div>
<script type="text/javascript">
	
var app = new Vue ({
	el : '#app',
	data : {
		message : "Hello World",
		messageheader: "Hallo"
	}
})

</script>
	
</body>
</html>
